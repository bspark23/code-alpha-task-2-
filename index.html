<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">  
    <title>Image Gallery</title>  
</head>  
<body>  
    <div class="gallery">  
        <img src="code.jpg" alt="Image 1" class="gallery-item">  
        <img src="code1.jpg" alt="Image 2" class="gallery-item">  
        <img src="code2.jpg" alt="Image 3" class="gallery-item">  
        <img src="code3.jpg" alt="Image 4" class="gallery-item">  
        <img src="code4.jpg" alt="Image 5" class="gallery-item">  
        <img src="code5.jpg" alt="Image 6" class="gallery-item">  
        <img src="code6.jpg" alt="Image 7" class="gallery-item">  
        <img src="code7.jpg" alt="Image 8" class="gallery-item">  
    </div>  

    <div id="lightbox" class="lightbox">  
        <span class="close" onclick="closeLightbox()">&times;</span>  
        <img class="lightbox-content" id="lightbox-img">  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
